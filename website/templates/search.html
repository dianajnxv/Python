<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+z7T9S9F3wJjEt6k8pV4U8c+NwF2K4tTDPmI8qD" crossorigin="anonymous">
    <style>
        body {
            background-color: #000;
            color: #fff;
        }
        h1, h2 {
            color: #17a2b8;
        }
        form {
            margin-bottom: 20px;
        }
        button[type="submit"] {
            background-color: #17a2b8;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        .record-title {
            font-weight: bold;
            color: #17a2b8;
        }
        .record-content {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Results</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <hr>
        <h2>Search Results:</h2>
        {% if records %}
            <ul>
                {% for record in records %}
                    <li>
                        <span class="record-title">{{ record.title }}</span>
                        <p class="record-content">{{ record.content }}</p>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No results found.</p>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-XVnKC72pVRr4yfQ02OH6g3p5aFRXdMO6bK8u6ti+JvZtdZ3yU0xm6vERbV2fQ8o7" crossorigin="anonymous"></script>
</body>
</html>
